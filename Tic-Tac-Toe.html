<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>

        <link rel="stylesheet" href="Tic-Tac-Toe.css">
    </head>
    <body>
        <div class="title">Tic-Tac-Toe</div>
        <div class="info">Choose a button to play with</div>

        <div class="game">
            <div class="first">
                <div class="block b1"><span>1</span></div>
                <div class="block b2"><span>2</span></div>
                <div class="block b3"><span>3</span></div>
            </div>


            <div class="second">
                <div class="block b4"><span>4</span></div>
                <div class="block b5"><span>5</span></div>
                <div class="block b6"><span>6</span></div>
            </div>


            <div class="third">
                <div class="block b7"><span>7</span></div>
                <div class="block b8"><span>8</span></div>
                <div class="block b9"><span>9</span></div>
            </div>
            <div class="buttons">
                <label for="">Player: </label>
                <div class="p1">X</div>
                <div class="p2">O</div>
            </div>
            <div class="result"></div></div>
        <div class="restart"></div>
        <div class="score">
            <label for="score" class="score-label">Score</label>
            <div class="players">
                <div class="player1"><span class="x">X</span> win(s): <span class="p1-wins"> </span></div>
                <div class="player2"><span class="o">O</span> win(s): <span class="p2-wins"> </span></div>
            </div>
            <button class="reset-button">Reset</button>

        </div>
    </body>

    <script src="Tic-Tac-Toe.js"></script>
</html>
